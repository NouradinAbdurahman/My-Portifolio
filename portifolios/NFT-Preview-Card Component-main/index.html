<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-equilibrium.jpg">
  <link rel="stylesheet" href="./main.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <section class="NTF-Card">
      <div class="NTF-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" draggable="false">
      </div>
      <h2>Equilibrium #3429</h2>
     <p>Our Equilibrium collection promotes balance and calm.</p>
     <div class="NTF-money-date">
      <div class="money"><img src="./images/icon-ethereum.svg" alt="icon-ethereum" draggable="false"><span class="money">0.041 ETH</span></div>
      <div class="date"><img src="./images/icon-clock.svg" alt="icon-clock" draggable="false"><span class="date">3 days left</span></div>
     </div>  
     <hr>
      <div class="NTF-client-name">
        <img src="./images/PROFILE 1.jpg" alt="image-avatar" draggable="false"><span class="client-name">Creation of <span class="name">Nouradin Aden</span></span>
      </div>
    </section>
  </main>
  </div>
</body>
</html>
